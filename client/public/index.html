<!doctype html>
<html lang="nl">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Quiz-specifieke CSS -->
    <link href="quiz.css" rel="stylesheet" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous" defer></script>    
    <script src="quiz.js" type="module" defer></script>

    <title>UCLL Quiz</title>
</head>
<!-- 
De class 'container' zorgt ervoor dat Bootstrap (onder andere) margins voorziet. 
-->
<body class="container">
    <h1>UCLL Quiz</h1>
    <main>
        <section id="vragen">
            <!--
            In deze sectie worden de vragen getoond.
            De vraag en de 4 mogelijke antwoorden worden één per één getoond.
            Meer informatie over hoe je best forms samenstelt in Bootstrap: https://getbootstrap.com/docs/5.2/forms/overview/
            -->
            <form>
                <fieldset class="form-group">
                    <!-- In de 'legend' komt de vraag. -->
                    <legend></legend>
                    <!-- En hier komen dan de 4 mogelijke antwoorden. Bemerk dat elke input een value krijgt van 0 tot en met 3. -->
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="0">
                            <span id="mogelijkAntwoord0"></span>
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="1">
                            <span id="mogelijkAntwoord1"></span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="2">
                            <span id="mogelijkAntwoord2"></span>
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="mogelijkeAntwoorden" value="3">
                            <span id="mogelijkAntwoord3"></span>
                        </label>
                    </div>
                </fieldset>
            </form>
        </section>
        <!-- De 'results' sectie wordt initieel verborgen. -->
        <section id="resultaat" class="hidden">
            <!-- De inhoud van deze h2 wordt dynamisch opgevuld afhankelijk of de speler gewonnen of verloren heeft. -->
            <h2></h2>
            <p>Uw score is <span id="score"></span></p>
        </section>
    </main>    
</body>
</html>
